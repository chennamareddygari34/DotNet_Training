<div class="abc">
    <div class="login-container">
        <h2>Registration</h2>
        <form #productForm="ngForm">
          <input type="text" placeholder="Username" required  name="username" [(ngModel)]="user.userName">
          <input type="password" placeholder="Password" name="password" [(ngModel)]="user.password" required>
        
          <button type="submit" (click)="Register()" >Register</button>
        </form>
        <p>Don't have an account? <a routerLink="../login">Sign in</a></p>
      </div>
    

</div>
