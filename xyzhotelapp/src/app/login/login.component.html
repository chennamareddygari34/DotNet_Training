<body>
    <div class="wrapper">
            <h1>Login</h1>
            <div class="input-box">        
                <input type="text" class="form-control" [(ngModel)]="user.username" placeholder="Username" required>
                <i class='bx bxs-user'></i>           
            </div>
            <div class="input-box">
                <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="Password" required>
                <i class='bx bxs-lock'></i>
            </div>
            <button (click)="loginClick()" class="btn btn-primary">Login</button>
            <button class="btn btn-danger">Reset</button>
            
    </div>
</body>
