<div *ngIf="hotels.length > 0 else nohotel"  >
    <div class="alert alert-primary" *ngFor="let hotel of hotels">

        Hotel Id: {{hotel.id}}
        <br/>
        Hotel Name : {{hotel.hotelName}}
        <br/>
        Hotel Facility : {{hotel.facility}}
    </div>
</div>
    
<ng-template #nohotel >
    <div class="alert alert-warning">
        No hotels yet
    </div>
</ng-template>
