<div class="alert alert-danger">
    <select (change)="selectChange(hid.value)" 
            #hid 
            class="form-control">
        <option>--select--</option>
        <option *ngFor="let htl of hotels" [value]="htl.id">
            {{htl.id}}--{{htl.hotelName}}--{{htl.facility}}
        </option>
    </select>
    <div *ngIf="hotel.id != 0">
        Hotel Id : {{hotel.id}}
        <br/>
        Hotel Name : {{hotel.hotelName}}
        <br/>
        Hotel Facility : {{hotel.facility}}
        <br/>
        <button (click)="deleteHotel()" class="btn btn-danger">Delete Hotel</button>
    </div>
    <!-- <button (click)="show()" class="btn btn-danger">Show First</button>  -->

</div>
