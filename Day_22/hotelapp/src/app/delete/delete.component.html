<div class="alert alert-danger">
    <select (change)="selectChange(hid.value)" 
            #hid 
            class="form-control">
        <option>--select--</option>
        <option *ngFor="let htl of hotels" [value]="htl.id">
            {{htl.id}}--{{htl.name}}--{{htl.location}}
        </option>
    </select>
    <div *ngIf="hotel.id != 0">
        Hotel Id : {{hotel.id}}
        <br/>
        Hotel Name : {{hotel.name}}
        <br/>
        Hotel Location : {{hotel.location}}
        <br/>
        <button (click)="deleteHotel()" class="btn btn-danger">Delete Hotel</button>
    </div>
    <!-- <button (click)="show()" class="btn btn-danger">Show First</button> -->
    
</div>
