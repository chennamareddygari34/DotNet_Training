<!DOCTYPE html>

 

    <html>

<head>

<title>Registration Form</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
        button {
            display: inline-block;
            background-color: #40d838;
            padding: 5px;
            width: 100px;
            color: #ffffff;
            text-align: center;
          }

</style>

</head>

<body>

<div class="container">

<form action="#" method="post">






<div class="input-container">

<label id="firstname">First Name : &nbsp; </label>

<i class="input-icon fas fa-user"></i>



<input type="text" name="firstname" placeholder="First Name" required><br><br>

</div>


<div class="input-container">

<label id="lastname">Last Name : &nbsp; </label>

<i class="input-icon fas fa-user"></i>



<input type="text" name="lastname" placeholder="Last Name" required><br><br>

</div>

<div class="form-group">

<label for="department"> Department: &nbsp <i class="fas fa-building"></i></label>

<select id="department" name="department" class="department-select">

<option value="production">IT</option>

<option value="quality">Support</option>

 

                    <option value="quality">Manager</option>
<option value="quality">HR</option>

</select><br><br>

</div>

<br>

<div class="input-container">

<label id="username">UserName : &nbsp </label>

<i class="input-icon fas fa-user"></i>



<input type="text" name="username" placeholder="Username" required><br><br>

</div>

<div class="input-container">

<label id="password"> Password &nbsp : &nbsp </label>

<i class="input-icon fas fa-lock"></i>



<input type="password" name="password" placeholder="Password" required><br><br>

</div>

<div class="input-container">

    <label id="Confirm Password"> Confirm Password &nbsp : &nbsp </label>
    
    <i class="input-icon fas fa-lock"></i>
    
    
    
    <input type="Password" name="Password" placeholder="Password" required><br><br>
    
    </div>

<div class="input-container">

<label id="email">Email &nbsp &nbsp &nbsp &nbsp : &nbsp </label>

<i class="input-icon fas fa-envelope"></i>



<input type="email" name="email" placeholder="Email" required><br><br>

</div>

<div class="input-container">

<label id="contact_number">Contact &nbsp &nbsp &nbsp: &nbsp </label>

<i class="input-icon fas fa-phone"></i>



<input type="number" name="contact_number" placeholder="Contact Number" required><br><br>

</div>

<button type="submit"  class="button" >Submit</button><br><br>





</form>

</div>

</body>

</html>
